<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="contaier ">

                <h3>Bsale Test</h3>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Tienda</a>
                        </li>
                    </ul>
                    <form class="d-flex d-none" id="formID">

                        <button class="btn btn-outline-success  m-2" onclick="findProduct()" type="submit">

                        <a href="/cart" class="btn btn-outline-primary m-2">

                </div>
